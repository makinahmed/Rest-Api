<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Food</title>
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body style="width:80%;text-align: center;margin: 0 auto;">

    <!-- ================================================================== -->
    <h1 class="text-center mt-5 text-success">Search Your Food</h1>
    <div class="input-group mb-3 w-50 mx-auto my-5">
        <input id="search-field" type="text" class="form-control" placeholder="type your search item"
            aria-label="search your food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>

    <div id="food-container" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- js  -->
    <script src="./food.js"></script>
</body>

</html>
